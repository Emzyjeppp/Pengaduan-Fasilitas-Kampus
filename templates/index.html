<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Kerusakan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; color: #333; max-width: 600px; margin: 20px auto; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #2980b9; }
        
        /* Status Result Box */
        #result-box { margin-top: 20px; padding: 15px; display: none; border-radius: 5px; text-align: center; }
        .pending { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; } 
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* Monitor Sistem */
        .monitor { margin-top: 30px; padding: 15px; background: #222; color: #0f0; font-family: monospace; border-radius: 5px; font-size: 13px; }
        .dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; }
        .online { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
        .offline { background-color: #e74c3c; }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ”§ Lapor Kerusakan Fasilitas</h2>
    
    <label>Nama Anda:</label>
    <input type="text" id="nama" placeholder="Nama Lengkap">

    <label>Lokasi Kerusakan:</label>
    <input type="text" id="lokasi" placeholder="Contoh: Lab Komputer 2">

    <label>Tingkat Prioritas (Urgensi):</label>
    <select id="prioritas">
        <option value="Biasa">ðŸŸ¢ Biasa (Tidak Mendesak)</option>
        <option value="Sedang">ðŸŸ¡ Sedang (Mengganggu)</option>
        <option value="Darurat">ðŸ”´ Darurat (Bahaya/Fatal)</option>
    </select>

    <label>Foto Bukti (Opsional):</label>
    <input type="file" id="foto" accept="image/*">

    <label>Deskripsi Masalah:</label>
    <textarea id="deskripsi" rows="3" placeholder="Jelaskan detail kerusakannya..."></textarea>

    <button onclick="kirimLaporan()">Kirim Laporan</button>

    <div id="result-box">
        <h3 id="status-title">Status Laporan Terakhir</h3>
        <p>ID: <b id="laporan-id"></b> | <span id="status-text">Menunggu...</span></p>
    </div>

    <div class="monitor">
        Status Sistem: <span id="server-status">Connecting...</span> <span class="dot" id="status-dot"></span><br>
        Jumlah Antrean di Broker: <span id="queue-count">0</span>
    </div>
</div>

<script>
    // 1. KIRIM LAPORAN (Auto Clear)
    async function kirimLaporan() {
        const namaInput = document.getElementById('nama');
        const lokasiInput = document.getElementById('lokasi');
        const prioritasInput = document.getElementById('prioritas');
        const deskripsiInput = document.getElementById('deskripsi');
        const fileInput = document.getElementById('foto');

        // Validasi
        if(!namaInput.value || !lokasiInput.value || !deskripsiInput.value) { 
            alert("Isi semua data!"); return; 
        }

        const formData = new FormData();
        formData.append('nama', namaInput.value);
        formData.append('lokasi', lokasiInput.value);
        formData.append('prioritas', prioritasInput.value);
        formData.append('deskripsi', deskripsiInput.value);
        if (fileInput.files[0]) {
            formData.append('foto', fileInput.files[0]);
        }

        try {
            const res = await fetch('/api/lapor', { method: 'POST', body: formData });
            const data = await res.json();
            
            // --- BAGIAN INI YANG MENGOSONGKAN FORM (AUTO CLEAR) ---
            namaInput.value = '';
            lokasiInput.value = '';
            deskripsiInput.value = '';
            fileInput.value = ''; // Reset input file
            prioritasInput.value = 'Biasa'; // Reset ke default
            // -----------------------------------------------------

            // Tampilkan Status di Bawah
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('result-box').className = 'pending';
            document.getElementById('laporan-id').innerText = data.id_laporan;
            document.getElementById('status-text').innerText = "â³ DIKIRIM (Menunggu Worker...)";
            
            // Mulai Polling untuk ID terbaru ini
            monitorStatusLaporan(data.id_laporan);

        } catch (e) { alert("Gagal kirim. Server mati?"); }
    }

    // 2. MONITOR STATUS LAPORAN (Polling)
    let pollingInterval = null;

    async function monitorStatusLaporan(id) {
        // Hentikan polling lama jika ada (supaya tidak bentrok dengan laporan sebelumnya)
        if (pollingInterval) clearInterval(pollingInterval);

        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch('/api/lapor/' + id);
                if (res.status === 200) {
                    const data = await res.json();
                    
                    // Update Teks Status
                    if (data.status === 'SELESAI') {
                        document.getElementById('result-box').className = 'success';
                        document.getElementById('status-text').innerText = "âœ… SELESAI DIPERBAIKI";
                        // Opsional: Stop polling kalau sudah selesai agar hemat resource
                        // clearInterval(pollingInterval); 
                    } else if (data.status === 'DIPROSES_TEKNISI') {
                        document.getElementById('status-text').innerText = "âš™ï¸ SEDANG DIPERBAIKI TEKNISI";
                    }
                }
            } catch(e){}
        }, 2000);
    }

    // 3. MONITOR SISTEM GLOBAL
    setInterval(async () => {
        try {
            const res = await fetch('/api/antrean');
            const data = await res.json();
            document.getElementById('server-status').innerText = "Online";
            document.getElementById('status-dot').className = "dot online";
            document.getElementById('queue-count').innerText = data.jumlah_antrean;
        } catch (e) {
            document.getElementById('server-status').innerText = "Offline";
            document.getElementById('status-dot').className = "dot offline";
            document.getElementById('queue-count').innerText = "-";
        }
    }, 1000);
</script>
</body>
</html>
